<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	
	media="screen" />

<!-- Custom styles for this template -->


<link  th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          
         
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav navbar-right">
          
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
<div class="container">

    <form th:action="@{/salesman/createSalesman}" method="post" autocomplete="off">
  <div class="form-group">
 
    <label for="exampleInputName1">Name</label>
    <input type="text" name="salesmanName"  class="form-control" id="exampleNameId"  placeholder="salesmanName" style ="max-width:250px" >
    <input type="hidden" name="id"   class="form-control" id="exampleInputId"  placeholder="id" />
  </div>
 
  
  
  <div class="form-group">
    <label for="exampleInputPass">Password</label>
    <input type="password" autocomplete="off" name="password"   class="form-control" id="passId" placeholder="Password" style ="max-width:250px">
  </div>
  
  
  
  <button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/main}" >Cancel</a>
   
   <div>
  <br/>
  </div>
  <div class="container theme-showcase">

		<div class="row">

			<div class="col-md-6">
				<div class="table table-bordered">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Password</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="salesman,iterationStatus  : ${salesmanList}">

								<td th:text="${salesman.id}">id</td>
								<td th:text="${salesman.salesmanName}">name</td>

								<td th:text="${salesman.password}">password</td>



								<td><a th:href="@{/salesman/deleteById(id=${salesman.id})}">Delete</a>
								</td> 
							</tr>
						</tbody>
					</table>
				</div>
				<!-- <a class="btn  btn-default" th:href="" >Back</a> -->
			</div>
		</div>
	</div>
  </form>

    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	media="screen" />

<!-- Custom styles for this template -->


<link href="../static/css/theme.css" th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
<div class="container">

    <form  th:action="@{/inventory/addProduct}" method="post" autocomplete="off" style ="max-width:250px" >
  <div class="form-group">
  <h4>Enter Inventory Details</h4><br/>
  
 
  <select class="form-control" id="productName" name="productName">
        <option value="">Select Product</option>
        <option th:each="product : ${productList}"
                th:value="${product.productId}"
                th:text="${product.productName}"></option>
    </select>
  
    
    <!--  <input type="text" name="bookName"  class="form-control" id="exampleInputName" aria-describedby="namelHelp" placeholder="bookName">-->
    <input type="hidden" name="id"   class="form-control" id="exampleInputId" aria-describedby="idlHelp" placeholder="id" />
  </div>
 
  <div class="form-group">
    <label for="exampleInputName1">Quantity</label>
    <input type="text" name="quantity"  class="form-control" id="exampleInputQuantity" aria-describedby="namelHelp" placeholder="Quantity">
    
   </div>
   <div class="form-group">
    <label for="exampleInputName1">Price</label>
    <input type="text" name="price"  class="form-control" id="exampleInputPrice" aria-describedby="namelHelp" placeholder="Price">
    
  </div>
  
   
  <div class="form-group">
    <label for="exampleInputName1">Batch Number</label>
    <input type="text" name="batchNum"  class="form-control" id="exampleInputBatchNum" aria-describedby="namelHelp" placeholder="BatchNum">
    
  </div>
  <div class="form-group">
    <label for="examplesupplierName">Supplier Name</label>
    <input type="text" name="supplierName"  class="form-control" id="exampleInputsupplierName" aria-describedby="namelHelp" placeholder="Supplier Name">
    
  </div>
  
  
  
<button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/}" >Cancel</a>
   <div class="container theme-showcase">

		<div class="row">

			<div class="col-md-6">
				<div class="table table-bordered">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Product Name</th>
								<th>Date</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="product,iterationStatus  : ${productList}">

								<td th:text="${product.productId}">id</td>
								<td th:text="${product.productName}">name</td>

								<td th:text="${product.currentDate}">date</td>
								


								<td><a th:href="@{/product/deleteById(productId=${product.productId})}">Delete</a>
								</td> 
							</tr>
						</tbody>
					</table>
				</div>
				<!-- <a class="btn  btn-default" th:href="" >Back</a> -->
			</div>
		</div>
	</div>
  </form>
    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

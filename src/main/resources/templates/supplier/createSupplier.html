<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

<title>Theme Template for Bootstrap</title>

<!-- Bootstrap core CSS -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />


<!-- Bootstrap theme -->

<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"
	
	media="screen" />

<!-- Custom styles for this template -->


<link  th:href="@{/css/theme.css}"
	rel="stylesheet" media="screen" />

</head>

  <body>

    <!-- Fixed navbar -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          
         
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
          <ul class="nav navbar-nav navbar-right">
          
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
<div class="container">

    <form th:action="@{/supplier/createSupplier}" method="post" autocomplete="off">
  <div class="form-group">
 
    <label for="exampleInputName1">Supplier Name</label>
    <input type="text" name="name"  class="form-control" id="exampleNameId"  placeholder="Supplier Name" style ="max-width:250px" >
    
    <input type="hidden" name="id"   class="form-control" id="exampleInputId"  placeholder="id" /><br/>
    
    <label for="exampleInputEmail">Email</label>
    <input type="text" name="email"  class="form-control" id="exampleemail"  placeholder="email" style ="max-width:250px" ><br/>
   
    <label for="exampleInputCompany">Company</label>
    <input type="text" name="company"  class="form-control" id="exampleCompany"  placeholder="company" style ="max-width:250px" ><br/>
    
    <label for="exampleInputStreet">Street</label>
    <input type="text" name="street"  class="form-control" id="exampleStreet"  placeholder="street" style ="max-width:250px" ><br/>
    
    <label for="exampleInputCity">City</label>
    <input type="text" name="city"  class="form-control" id="exampleCity"  placeholder="City" style ="max-width:250px" ><br/>
    
     <label for="exampleInputState">State</label>
    <input type="text" name="state"  class="form-control" id="exampleState"  placeholder="State" style ="max-width:250px" >
  </div>
 
  
  
  
  
  
  
  <button type="submit" class="btn btn-primary"  >Save</button>
   <a class="btn  btn-default" th:href="@{/main}" >Cancel</a>
   
   
 
  </form>

    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
